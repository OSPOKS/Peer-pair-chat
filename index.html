<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peer-to-Peer Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <h1>Peer-to-Peer Chat</h1>
    <div id="connection-info">
      <input id="peer-id" type="text" placeholder="Your Peer ID" readonly>
      <input id="connect-id" type="text" placeholder="Enter Peer ID to connect">
      <button id="connect-btn">Connect</button>
    </div>
    <div id="chat-box">
      <div id="messages"></div>
      <div id="message-input">
        <input id="message" type="text" placeholder="Type your message">
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.0/dist/peerjs.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
